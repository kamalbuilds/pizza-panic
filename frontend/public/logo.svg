<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="pizzaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#FBBF24"/>
    </linearGradient>
    <linearGradient id="crustGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D97706"/>
      <stop offset="100%" style="stop-color:#B45309"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#0F172A" stroke="url(#pizzaGrad)" stroke-width="6"/>

  <!-- Pizza slice - triangle shape -->
  <path d="M256 100 L380 380 L132 380 Z" fill="url(#pizzaGrad)"/>

  <!-- Crust arc at the bottom of slice -->
  <path d="M132 380 Q256 430 380 380" stroke="url(#crustGrad)" stroke-width="28" fill="none" stroke-linecap="round"/>
  <path d="M142 380 Q256 422 370 380" stroke="#D97706" stroke-width="18" fill="none" stroke-linecap="round"/>

  <!-- Cheese texture lines -->
  <path d="M220 260 Q230 290 210 320" stroke="rgba(253,224,71,0.3)" stroke-width="3" fill="none"/>
  <path d="M290 240 Q280 280 300 310" stroke="rgba(253,224,71,0.3)" stroke-width="3" fill="none"/>

  <!-- Pepperoni dots -->
  <circle cx="230" cy="280" r="18" fill="#DC2626"/>
  <circle cx="230" cy="280" r="14" fill="#B91C1C"/>
  <circle cx="290" cy="310" r="16" fill="#DC2626"/>
  <circle cx="290" cy="310" r="12" fill="#B91C1C"/>
  <circle cx="256" cy="210" r="14" fill="#DC2626"/>
  <circle cx="256" cy="210" r="10" fill="#B91C1C"/>
  <circle cx="200" cy="340" r="13" fill="#DC2626"/>
  <circle cx="200" cy="340" r="9" fill="#B91C1C"/>
  <circle cx="310" cy="350" r="12" fill="#DC2626"/>
  <circle cx="310" cy="350" r="8" fill="#B91C1C"/>

  <!-- Eyes on the pizza slice -->
  <ellipse cx="232" cy="175" rx="16" ry="18" fill="#1E293B"/>
  <ellipse cx="280" cy="175" rx="16" ry="18" fill="#1E293B"/>
  <circle cx="236" cy="172" r="7" fill="white"/>
  <circle cx="284" cy="172" r="7" fill="white"/>
  <circle cx="238" cy="170" r="3" fill="#1E293B"/>
  <circle cx="286" cy="170" r="3" fill="#1E293B"/>

  <!-- Chef hat on top -->
  <ellipse cx="256" cy="82" rx="44" ry="14" fill="white"/>
  <rect x="224" y="52" width="64" height="32" rx="8" fill="white"/>
  <circle cx="234" cy="50" r="18" fill="white"/>
  <circle cx="256" cy="44" r="20" fill="white"/>
  <circle cx="278" cy="50" r="18" fill="white"/>
</svg>
