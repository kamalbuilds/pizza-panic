[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
evm_version = "cancun"
optimizer = true
optimizer_runs = 200
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/"
]

[profile.default.fmt]
line_length = 120

# Monad testnet
[rpc_endpoints]
monad_testnet = "https://testnet-rpc.monad.xyz"
